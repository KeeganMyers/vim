# ##############################################################
# Global settings.
# ##############################################################

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Change the default input delay in order to improve Vim
# performance.
set -sg escape-time 1

# vi mode.
set -g mode-keys vi
set -g mode-mouse on
set -g status-keys vi
set-window-option -g mode-keys vi

# 256-color mode.
set -g default-terminal "screen-256color"

# ##############################################################
# Key bindings.
# ##############################################################

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

set-option -g renumber-windows on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

#add vim copy and paste
bind-key -t vi-copy 'v' begin-selection
bind -t vi-copy y copy-pipe "xclip -sel clip -i"
bind-key -t vi-copy Escape cancel
bind-key -t vi-copy V rectangle-toggle
bind ] paste-buffer

# buffer
bind Space choose-buffer

# Select panes with vi-style movement commands.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#pane splits
unbind "%"
unbind '"'
bind-key "i" split-window -h
bind-key "s" split-window -v

# Resize panes with vi-style movement commands.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

#vim support
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

unbind Up
unbind Down
unbind Left
unbind Right

bind Up resize-pane -U 15
bind Down resize-pane -D 15
bind Left resize-pane -L 25
bind Right resize-pane -R 25
